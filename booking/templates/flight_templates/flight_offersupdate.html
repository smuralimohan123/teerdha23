{% load static %}
{% extends 'admin.html' %}
{% block main_content %}


<!DOCTYPE html>
    <html lang="en">
        <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{% static 'CSS/Flights/flight_offersupdate.css' %}">  
            </head>
            <body><br>

                <h2 class="sr">Flight offers:</h2><br>            
          
            
                <button style="width: 200px;margin-left: 1100px;"><a href="/flight_home/">OFFER-INSERT-FORM</a></button>
            
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>OFFER</th>
                        <th>URL</th>
                        
                    </tr>
                    {% for i in up %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.offer}}</td>
                        <td><a href="{{i.url}}">{{i.url}}</a></td>
                        
                       
                    </tr>
                    {% endfor %}
                </table>
            
        </body>
    </html>         

{% endblock main_content %}
