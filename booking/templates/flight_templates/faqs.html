{% load static %}
<html>
    <head>
        <title>Flightfaqs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'CSS/Flights/faqs.css' %}">  
    </head>
    <body>
      
<div class="container" style="width: 90%;justify-content: center;">
    <h4><center>FAQ's on Flights</center></h4><br>
    
    <div class="faq-section">
        {% for i in k3 %}
        <div class="row question" onclick="toggleAnswer('{{ i.id }}')"> 
            <div class="col-10 text-left h6" style='color:black'>                       
                {{ i.question }}
            </div>
            <div class="col text-right" >
                <i class="text-right fa fa-angle-down" style="font-size:20px"></i>
            </div>
            <div class="answer h6" id="answer{{i.id}}" style='color:rgb(87, 83, 83); text-align: justify;'>
                {{ i.answer }}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById("answer" + id);
            var arrow = document.querySelector("#answer" + id + " + .question .fa-angle-down");

            if (answer.style.display === "block") {
                answer.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            } else {
                answer.style.display = "block";
                arrow.style.transform = "rotate(180deg)";
            }
        }
    </script>
</div>
    
    </body>
</html>
