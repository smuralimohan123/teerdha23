<script>

    
        function openTab(tabName) {
            var i, tabContent, tabLinks;
            
            // Hide all tab content
            tabContent = document.getElementsByClassName('tab-content');
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = 'none';
            }
    
            // Deactivate all tabs
            tabLinks = document.getElementsByClassName('tab');
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove('active');
            }
    
            // Show the selected tab content and activate the corresponding tab
            document.getElementById(tabName + 'Tab').style.display = 'block';
            event.currentTarget.classList.add('active');
        }
    
    
    function toggleTravellersPopup() {
        var travellersPopup = document.getElementById('travellersPopup');
        travellersPopup.style.display = (travellersPopup.style.display === 'none' || travellersPopup.style.display === '') ? 'block' : 'none';
    }
    

    function increment(field) {
        var inputField = document.getElementById(field);
        inputField.value = parseInt(inputField.value) + 1;
    }
    
    function decrement(field) {
        var inputField = document.getElementById(field);
        var currentValue = parseInt(inputField.value);
        if (currentValue > 0) {
            inputField.value = currentValue - 1;
        }
    }
    
    function updateTravellers() {
        var adultsValue = document.getElementById('adults').value;
        var childrenValue = document.getElementById('children').value;
        var travellersField = document.getElementById('travellers');
        var travellersPopup = document.getElementById('travellersPopup');
    
        travellersField.value = adultsValue + ' Adults, ' + childrenValue + ' Children';
    
        // Close the popup after clicking "Done"
        travellersPopup.style.display = 'none';
    }

    // Get references to the radio buttons and the return date container
    var oneWayRadioButton = document.getElementById('oneway');
    var roundTripRadioButton = document.getElementById('roundtrip');
    var multiCityRadioButton = document.getElementById('multicity');
    var returnDateContainer = document.getElementById('returnDateContainer');

    // Add event listeners to the radio buttons to handle changes
    oneWayRadioButton.addEventListener('change', toggleReturnDateField);
    roundTripRadioButton.addEventListener('change', toggleReturnDateField);
    multiCityRadioButton.addEventListener('change', toggleReturnDateField);

    // Function to toggle the visibility of the return date field based on the selected radio button
    function toggleReturnDateField() {
        if (roundTripRadioButton.checked || multiCityRadioButton.checked) {
            returnDateContainer.style.display = 'block';
        } else {
            returnDateContainer.style.display = 'none';
        }

        if (oneWayRadioButton.checked) {
            returnDateContainer.style.display = 'none';
        }
    }
    
    
    function addCity() {
        var multiCityContainer = document.querySelector('.multi-city-container');
    
        // Create a new div for the city row
        var cityRow = document.createElement('div');
        cityRow.className = 'form-group two-in-one-line';
    

        // Populate the city row with input fields
        cityRow.innerHTML = `
            <div class="input-bx">
                <input type="text" name="departure[]" required>
                <span for="departure">Departure:</span>
            </div>
            
            <div class="input-bx">
                <input type="text" name="arrival[]"  required>
                <span for="arrival">Arrival:</span>

            </div>
        
            <div class="input-bx">
                <input type="text" name="date[]"  onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" required>
                <span for="date">Date:</span>

            </div>

                <div class="travellers-input input-bx">
                    <input type="text" class="travellers" readonly onclick="toggleTravellersPopup(this)">
                    <span for="travellers">Travellers:</span>
                    <div class="travellers-popup">
                        <label for="adults">Adults:</label>
                        <button type="button" onclick="decrement(this)">-</button>
                        <input type="text" class="adults" value="1" readonly>
                        <button type="button" onclick="increment(this)">+</button>
    
                        <label for="children">Children:</label>
                        <button type="button" onclick="decrement(this)">-</button>
                        <input type="text" class="children" value="0" readonly>
                        <button type="button" onclick="increment(this)">+</button>
    
                        <button type="button" onclick="updateTravellers(this)">Done</button>
                    </div>
                </div>
            
            <div class="input-bx">
                <input type="text" name="returnDate[]" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" required>
                <span for="returnDate">Return Date:</span>

            </div>

            <div class="form-group input-bx">
                <select name="class[]" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
                <span for="class">Class:</span>

            </div>

            <button type="button" class="delete-city-button" onclick="deleteCity(this)">
                <i class="fas fa-trash"></i>
            </button>
        `;

        // Attach the functions to the increment and decrement buttons' onclick events
        cityRow.querySelector('.travellers-popup button[type="button"][onclick="decrement(this)"]').onclick = function () {
            decrement(this);
        };
    
        cityRow.querySelector('.travellers-popup button[type="button"][onclick="increment(this)"]').onclick = function () {
            increment(this);
        };

    // Append the new city row to the multi-city container
    multiCityContainer.appendChild(cityRow);
}

function toggleTravellersPopup() {
    var travellersPopup = document.getElementById('travellersPopup');
    travellersPopup.style.display = (travellersPopup.style.display === 'none' || travellersPopup.style.display === '') ? 'block' : 'none';
}



function increment(field) {
    var inputField = document.getElementById(field);
    inputField.value = parseInt(inputField.value) + 1;
}

function decrement(field) {
    var inputField = document.getElementById(field);
    var currentValue = parseInt(inputField.value);
    if (currentValue > 0) {
        inputField.value = currentValue - 1;
    }
}

function updateTravellers() {
    var adultsValue = document.getElementById('adults').value;
    var childrenValue = document.getElementById('children').value;
    var travellersField = document.getElementById('travellers');
    var travellersPopup = document.getElementById('travellersPopup');

    travellersField.value = adultsValue + ' Adults, ' + childrenValue + ' Children';

    // Close the popup after clicking "Done"
    travellersPopup.style.display = 'none';
}


    function deleteCity(button) {
        var cityRow = button.parentNode;
        var multiCityContainer = document.querySelector('.multi-city-container');

        multiCityContainer.removeChild(cityRow);

        addCityButton.style.display = 'none';

        var multiCityContainer = document.querySelector('.multi-city-container');

        function toggleAddCityVisibility() {
            var multiCityRadioButton = document.getElementById('multicity');
            var addCityButton = document.querySelector('.add-city-button');
            var multiCityContainer = document.querySelector('.multi-city-container');

            if (multiCityRadioButton.checked) {
                addCityButton.style.display = 'block';
                multiCityContainer.style.display = 'block';
            } else {
                addCityButton.style.display = 'none';
                multiCityContainer.style.display = 'none';

                // Reset added city rows
                resetAddedCityRows();
            }
        }

        // Attach the function to the Multi City radio button's onchange event
        document.getElementById('multicity').addEventListener('change', toggleAddCityVisibility);

        // Attach the function to the One Way and Round Trip radio buttons' onchange events
        document.getElementById('oneway').addEventListener('change', toggleAddCityVisibility);
        document.getElementById('roundtrip').addEventListener('change', toggleAddCityVisibility);

        // Attach the functions to the increment and decrement buttons using event delegation
        multiCityContainer.addEventListener('click', function (event) {
            if (event.target.matches('.travellers-popup button[type="button"][onclick="decrement(this)"]')) {
                decrement(event.target);
            } else if (event.target.matches('.travellers-popup button[type="button"][onclick="increment(this)"]')) {
                increment(event.target);
            }
        });

        // Trigger the function on page load to set the initial visibility
        toggleAddCityVisibility();

        // Reset function for added city rows
        function resetAddedCityRows() {
            var multiCityContainer = document.querySelector('.multi-city-container');
            multiCityContainer.innerHTML = ''; // Remove all added city rows
        }
    });
    document.addEventListener("DOMContentLoaded", function () {
        // Initially show the Flights tab content and mark the Flights tab as active
        document.getElementById('flightsTab').style.display = 'block';
        document.querySelector('.tab').classList.add('active');
    });

    function openTab(tabName) {
        var i, tabContent, tabLinks;
        
        // Hide all tab content
        tabContent = document.getElementsByClassName('tab-content');
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = 'none';
        }

        // Deactivate all tabs
        tabLinks = document.getElementsByClassName('tab');
        for (i = 0; i < tabLinks.length; i++) {
            tabLinks[i].classList.remove('active');
        }

        // Show the selected tab content and activate the corresponding tab
        document.getElementById(tabName + 'Tab').style.display = 'block';
        event.currentTarget.classList.add('active');
    }
    function togglePopup(popupId) {
        var popup = document.getElementById(popupId);
        popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'block' : 'none';
    }
    
    
</script>


</body>
</html>
