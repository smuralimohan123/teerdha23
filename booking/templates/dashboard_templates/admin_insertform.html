{% load static %}
<html>
    <head>
        <title>Admin page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'CSS/dashboard/admin_insertform.css' %}">

<style>
    body{
        background-color: lavender;
    }
    h2{
        font-weight: bold;
        text-align: center;
        padding-top: 10px;
        font-size: 20px;
    }
    label{
        font-weight: bold;
    }
    .container{
        background-color: white;
        height: 65%;
    }
</style>    
</head>
    <body>
        <div class="container mt-5">
        <form method="post" >{% csrf_token %}
            <div class="form-group">
                <label>title</label>
                <input type="text" placeholder="enter your title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>url</label>
                <input type="text" placeholder="enter your url" name="url" class="form-control" >
            </div>
            <div class="form-group">
                <label>icon</label>
                <input type="text" placeholder="place your icon" name="icon" class="form-control" >
            </div>
            <div class="form-group">
                <label>category</label>
                <input type="text" placeholder="place your icon" name="category" class="form-control" >
            </div>
            <input type="submit" class="btn btn-warning btn-block">
        </form>
        </div>
    </body>
</html>
