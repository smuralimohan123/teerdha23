<!-- password_reset.html -->
{% load static %}

<div class="resetpopup" id="resetpopup">
    <label for="resetpopup" class="close" onclick="resetClosePopup()">&times;</label>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-button">Submit</button>
    </form>
</div>
