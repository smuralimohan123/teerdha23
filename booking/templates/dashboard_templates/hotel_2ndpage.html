{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>DATA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'CSS/dashboard/hotel_2ndpage.css' %}">
    <style>
    </style>
</head>
<body>


    <div class="overlay" id="overlay"></div>

    <div class="popup" id="offerPopup">
    <label for="offerPopup" class="close" onclick="HotelClosePopup()">&times;</label>
    <center>

        <br><h5 style="color: rgb(153, 125, 25);">New Offer Insert form</h5>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="offer">Hotel Offer</label>
                <input type="text" class="form-control" id="offer" name="offer"value="{{ht.offer}}">
            </div>
            <div class="form-group">
                <label for="updateurl">Hotel URL update</label>
                <input type="text" class="form-control" id="updateurl" name="updateurl" value="{{ht.updateurl}}">
            </div>
            <div class="form-group">
                <label for="inserturl">Hotel URL insert</label>
                <input type="text" class="form-control" id="inserturl" name="inserturl" value="{{ht.inserturl}}">
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>
</body>
</html>
