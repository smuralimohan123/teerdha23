{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBtvjBhBjF5XO9R/6Z/hRTt8+pR6L4N2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'CSS/contact_table.css' %}">


    <title>Frequently Asked Questions</title>
    
</head>
<body>
    <div class="container">
        <h2>FAQ Retrive Table</h2>

        {% if faq_items %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for faq_item in faq_items %}
                <tr>
                    <td>{{ faq_item.question }}</td>
                    <td>{{ faq_item.answer }}</td>
                    <td><a href="/update_faq_view/{{ faq_item.id }}/" class="btn btn-primary"><i class="fas fa-pencil"></i></a></td>
                    <td><a href="/delete_faq_view/{{ faq_item.id }}/" class="btn btn-danger"><i class="fas fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No FAQs available.</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO8BzXWvIxYtJqzCXpzbLF44Gj2l+IvMmW0nE1KY4h5z75ZF8bT2JpYfQE+Qy1IpPvRMkVpAxq2iZGzNWvIx+7BGZAxHbVVvOtYDwK2IvvV0MUqIJZoOXWvCWkfIcDjyxbPcPcTUFwOuPxvqWUtEpNwPVRQdqrFNbTmJCdZs" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBtvjBhBjF5XO9R/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
</body>
</html>
